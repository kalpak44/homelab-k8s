apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:

    # -------------------------------------------------
    # Logging
    # -------------------------------------------------
    logs:
      general:
        level: ERROR

    # -------------------------------------------------
    # EntryPoints & Redirects (Traefik v3 syntax)
    # -------------------------------------------------
    ports:
      web:
        expose:
          default: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true

      websecure:
        tls:
          enabled: true
          certResolver: cloudflare

    # -------------------------------------------------
    # ACME Certificate Resolver (Correct v3 schema)
    # -------------------------------------------------
    certificatesResolvers:
      cloudflare:
        acme:
          email: "kalpak44@ya.ru"
          storage: "/ssl-certs/acme-cloudflare.json"
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"

    # -------------------------------------------------
    # Cloudflare DNS API Token (Best Practice)
    # -------------------------------------------------
    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: apiKey

    # -------------------------------------------------
    # Disable Dashboard IngressRoute
    # -------------------------------------------------
    ingressRoute:
      dashboard:
        enabled: false

    # -------------------------------------------------
    # Persistence for ACME certificates
    # -------------------------------------------------
    persistence:
      enabled: true
      name: ssl-certs
      size: 1Gi
      accessMode: ReadWriteOnce
      path: /ssl-certs

    # -------------------------------------------------
    # Init Container (fix volume permissions)
    # Must run as root!
    # -------------------------------------------------
    deployment:
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          command:
            - sh
            - -c
            - |
              touch /ssl-certs/acme-cloudflare.json
              chmod 600 /ssl-certs/acme-cloudflare.json
          volumeMounts:
            - name: ssl-certs
              mountPath: /ssl-certs

    # -------------------------------------------------
    # Default IngressClass
    # -------------------------------------------------
    ingressClass:
      enabled: true
      isDefaultClass: true
