apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:

    # -----------------------
    # Logging
    # -----------------------
    logs:
      general:
        level: ERROR

    # -----------------------
    # EntryPoints & Redirects (new v3 schema)
    # -----------------------
    ports:
      web:
        expose:
          default: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        tls:
          enabled: true
          certResolver: cloudflare

    # -----------------------
    # ACME Certificate Resolver (v3 syntax)
    # -----------------------
    certificatesResolvers:
      cloudflare:
        acme:
          email: "kalpak44@ya.ru"
          storage: "/ssl-certs/acme-cloudflare.json"
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"

    # -----------------------
    # ENV for Cloudflare API
    # -----------------------
    env:
      - name: CF_API_EMAIL
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: email
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: apiKey

    # -----------------------
    # Disable dashboard IngressRoute
    # -----------------------
    ingressRoute:
      dashboard:
        enabled: false

    # -----------------------
    # Persistence for ACME certificates
    # -----------------------
    persistence:
      enabled: true
      name: ssl-certs
      size: 1Gi
      accessMode: ReadWriteOnce
      path: /ssl-certs

    # -----------------------
    # Init container for permissions
    # -----------------------
    deployment:
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chmod -R 600 /ssl-certs || true"]
          volumeMounts:
            - name: ssl-certs
              mountPath: /ssl-certs

    # -----------------------
    # Default IngressClass
    # -----------------------
    ingressClass:
      enabled: true
      isDefaultClass: true
