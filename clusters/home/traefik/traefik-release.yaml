apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik

spec:
  interval: 5s
  chart:
    spec:
      chart: traefik
      version: 37.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:

    ####################################################################
    # PUBLIC LOADBALANCER (80/443)
    ####################################################################
    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.1.60"
      ####################################################################
      # PRIVATE LOADBALANCER (80)
      ####################################################################
      additionalServices:
        internal:
          type: LoadBalancer
          labels:
            traefik-service-label: private

    ports:
      private:
        port: 8888
        expose:
          default: false
          internal: true
        exposedPort: 80
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true

      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        tls:
          enabled: true
          certResolver: cloudflare

    ####################################################################
    # DASHBOARD ROUTING
    ####################################################################
    api:
      dashboard: true
      insecure: true   # still protected by private LB + basic-auth

    ingressRoute:
      dashboard:
        enabled: true
        entryPoints:
          - private
        matchRule: Host(`traefik.internal`)
        middlewares:
          - name: dashboard-auth

    ####################################################################
    # BASIC AUTH FOR DASHBOARD
    ####################################################################
    extraObjects:
      - apiVersion: v1
        kind: Secret
        metadata:
          name: dashboard-auth-secret
        type: kubernetes.io/basic-auth
        stringData:
          username: admin
          password: admin

      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: dashboard-auth
        spec:
          basicAuth:
            secret: dashboard-auth-secret

    ####################################################################
    # ACME (CLOUDFLARE DNS01)
    ####################################################################
    certificatesResolvers:
      cloudflare:
        acme:
          email: "kalpak44@ya.ru"
          storage: "/ssl-certs/acme.json"
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"

    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: apiKey

    ####################################################################
    # ACME STORAGE (PVC)
    ####################################################################
    persistence:
      enabled: true
      name: ssl-certs
      size: 1Gi
      accessMode: ReadWriteOnce
      path: /ssl-certs

    ####################################################################
    # MISC
    ####################################################################
    logs:
      general:
        level: INFO

    ingressClass:
      enabled: true
      isDefaultClass: true

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      fsGroup: 65532
