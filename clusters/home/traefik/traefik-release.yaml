apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "37.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:

    #######################################################################
    # ACME DNS-01 with Cloudflare
    #######################################################################
    additionalArguments:
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=kalpak44@ya.ru"
      - "--certificatesresolvers.cloudflare.acme.storage=/data/acme.json"

      # Redirect HTTP â†’ HTTPS (correct new syntax)
      - "--entrypoints.web.address=:8000"
      - "--entrypoints.websecure.address=:8443"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-dns
            key: CF_API_TOKEN

    #######################################################################
    # Entrypoints (web + websecure)
    #######################################################################
    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP

      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true

    #######################################################################
    # Traefik service
    #######################################################################
    service:
      enabled: true
      type: LoadBalancer
      single: true
