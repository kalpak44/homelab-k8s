apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: ">=34.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:
    # -------------------------
    # ACME + Cloudflare DNS-01
    # -------------------------
    additionalArguments:
      - "--certificatesresolvers.cloudflare.acme.tlschallenge=false"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.email=kalpak44@ya.ru"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme.json"

      # New HTTP -> HTTPS redirection syntax
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-dns
            key: CF_API_TOKEN

    # -------------------------
    # Entrypoints
    # -------------------------
    ports:
      web:
        expose: true
      websecure:
        tls:
          enabled: true

    # -------------------------
    # LoadBalancer for MicroK8s + MetalLB
    # -------------------------
    service:
      type: LoadBalancer
