apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik

spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 37.4.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system

  values:
    ####################################################################
    # LOAD BALANCERS
    ####################################################################
    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.1.60"

      # SECOND (PRIVATE) LOADBALANCER
      additionalServices:
        internal:
          type: LoadBalancer
          loadBalancerIP: "192.168.1.61"
          spec:
            ports:
              - name: dashboard
                port: 8080
                targetPort: traefik          # maps to internal API/dashboard
              - name: private
                port: 8081
                targetPort: dashboard        # custom entryPoint

    ####################################################################
    # ENTRYPOINTS
    ####################################################################
    additionalArguments:
      - "--entrypoints.dashboard.address=:8081"   # private entryPoint

    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true

      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        tls:
          enabled: true
          certResolver: cloudflare

      # default internal Traefik entrypoint (8080)
      traefik:
        port: 8080
        expose:
          default: false

    ####################################################################
    # DASHBOARD
    ####################################################################
    api:
      dashboard: true
      insecure: true    # still protected by basic auth + private LB

    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.local`)
        entryPoints:
          - dashboard        # PRIVATE ONLY
        middlewares:
          - name: dashboard-auth

    ####################################################################
    # AUTH (BASIC AUTH MIDDLEWARE)
    ####################################################################
    extraObjects:
      - apiVersion: v1
        kind: Secret
        metadata:
          name: dashboard-auth-secret
        type: kubernetes.io/basic-auth
        stringData:
          username: admin
          password: admin

      - apiVersion: traefik.io/v1alpha1
        kind: Middleware
        metadata:
          name: dashboard-auth
        spec:
          basicAuth:
            secret: dashboard-auth-secret

    ####################################################################
    # ACME DNS (CLOUDFLARE)
    ####################################################################
    certificatesResolvers:
      cloudflare:
        acme:
          email: "kalpak44@ya.ru"
          storage: "/ssl-certs/acme-cloudflare.json"
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"

    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-credentials
            key: apiKey

    ####################################################################
    # PERSISTENCE FOR ACME JSON
    ####################################################################
    persistence:
      enabled: true
      name: ssl-certs
      size: 1Gi
      accessMode: ReadWriteOnce
      path: /ssl-certs

    ####################################################################
    # MISC
    ####################################################################
    logs:
      general:
        level: INFO

    ingressClass:
      enabled: true
      isDefaultClass: true

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65532
      runAsGroup: 65532
      fsGroup: 65532
