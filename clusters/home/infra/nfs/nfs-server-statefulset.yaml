apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
  namespace: shared
spec:
  serviceName: nfs-server
  replicas: 1
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs
          image: gcr.io/k8s-staging-sig-storage/nfs-provisioner:latest
          securityContext:
            privileged: true
          ports:
            - containerPort: 2049
            - containerPort: 20048
            - containerPort: 111
          volumeMounts:
            - name: export
              mountPath: /export
          env:
            - name: PROVISIONER_NAME
              value: example.com/nfs
      volumes:
        - name: export
          persistentVolumeClaim:
            claimName: nfs-server-data
