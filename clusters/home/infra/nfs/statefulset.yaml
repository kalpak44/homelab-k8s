apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nfs-server
  namespace: shared
spec:
  serviceName: nfs-server
  replicas: 2
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
        - name: nfs
          image: k8s.gcr.io/volume-nfs:0.8
          securityContext:
            privileged: true
          ports:
            - name: nfs
              containerPort: 2049
            - name: mountd
              containerPort: 20048
            - name: rpcbind
              containerPort: 111
          volumeMounts:
            - name: nfsdata
              mountPath: /exports
      volumes:
        - name: nfsdata
          hostPath:
            path: /data/shared-storage
            type: DirectoryOrCreate
