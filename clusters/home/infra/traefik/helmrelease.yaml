values:
  deployment:
    kind: DaemonSet

  service:
    type: NodePort
    ports:
      web:
        nodePort: 30080
      websecure:
        nodePort: 30443
      traefik:
        port: 9000

  ports:
    web:
      port: 8000
      expose:
        default: true
      protocol: TCP
    websecure:
      port: 8443
      expose:
        default: true
      protocol: TCP
    traefik:
      port: 9000
      expose:
        default: true   # IMPORTANT
      protocol: TCP

  api:
    dashboard: true
    insecure: true       # LOCAL ONLY â€” not exposed externally

  ingressClass:
    enabled: true
    isDefaultClass: true
    name: traefik

  providers:
    kubernetesIngress:
      publishedService:
        enabled: true
