apiVersion: v1
kind: ConfigMap
metadata:
    name: nginx-html
    namespace: internal
data:
    index.html: |-
      <!DOCTYPE html>
      <html lang="en" class="dark">
      <head>
          <meta charset="UTF-8"/>
          <title>Home Services Dashboard</title>
          <meta name="viewport" content="width=device-width, initial-scale=1"/>
          
          <!-- Tailwind CDN -->
          <script src="https://cdn.tailwindcss.com"></script>
          
          <script>
              tailwind.config = {
                  darkMode: 'class',
                  theme: {
                      extend: {
                          colors: {
                              bg: {DEFAULT: '#020617', soft: '#0f172a'},
                              card: {
                                  DEFAULT: '#020617', soft: '#0b1220'
                              },
                              accent: {DEFAULT: '#38bdf8'}
                          }
                      }
                  }
              }
              
              function openFileModal() {
                  document.getElementById('fileModal').classList.remove('hidden');
              }
              
              function closeFileModal() {
                  document.getElementById('fileModal').classList.add('hidden');
              }
          </script>
      </head>
      
      <body class="bg-bg text-slate-100 min-h-screen flex flex-col">
      
      <!-- HEADER -->
      <header class="border-b border-slate-800 bg-bg/95 backdrop-blur sticky top-0 z-20">
          <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
              
              <a href="http://home.internal/" class="flex items-center gap-3 group">
                  <div class="h-9 w-9 rounded-xl bg-gradient-to-tr from-sky-500 to-cyan-400 flex items-center justify-center text-xl">
                      üè†
                  </div>
                  <div>
                      <h1 class="text-lg font-semibold tracking-tight group-hover:text-accent transition">
                          Home Services
                      </h1>
                      <p class="text-xs text-slate-400">Self-hosted dashboard</p>
                  </div>
              </a>
          
          </div>
      </header>
      
      <!-- CONTENT -->
      <div class="max-w-6xl mx-auto px-4 py-8 space-y-8 flex-1">
          
          <h2 class="text-2xl font-semibold tracking-tight mb-2">Dashboard</h2>
          
          <section class="grid gap-5 sm:grid-cols-2 xl:grid-cols-3">
              
              <!-- ROUTER -->
              <a href="http://router.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üì∂</div>
                      <div>
                          <h3 class="font-semibold">Router</h3>
                          <p class="text-xs text-slate-400">Network gateway</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Manage network, DHCP, Wi-Fi, and security.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>router.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
              
              <!-- ADGUARD -->
              <a href="http://adguard.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üõ°Ô∏è</div>
                      <div>
                          <h3 class="font-semibold">AdGuard Home</h3>
                          <p class="text-xs text-slate-400">DNS filtering</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Network-wide ad blocking & tracking protection.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>adguard.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
              
              <!-- TRAEFIK -->
              <a href="http://traefik.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          ‚öôÔ∏è</div>
                      <div>
                          <h3 class="font-semibold">Traefik</h3>
                          <p class="text-xs text-slate-400">Reverse proxy</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Routing & HTTPS automation for your services.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>traefik.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
              
              <!-- PORTAINER -->
              <a href="http://portainer.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üê≥</div>
                      <div>
                          <h3 class="font-semibold">Portainer</h3>
                          <p class="text-xs text-slate-400">Container manager</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Manage Docker containers, stacks, and volumes.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>portainer.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
              
              <!-- GRAFANA -->
              <a href="http://grafana.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üìä</div>
                      <div>
                          <h3 class="font-semibold">Grafana</h3>
                          <p class="text-xs text-slate-400">Metrics & dashboards</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Visualize system metrics, logs, and uptime statistics.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>grafana.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
              
              <!-- FILE NAVIGATOR -->
              <button onclick="openFileModal()"
                      class="text-left group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üìÅ</div>
                      <div>
                          <h3 class="font-semibold">File Navigator</h3>
                          <p class="text-xs text-slate-400">Shared storage</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Connect to server storage via NFS.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>192.168.1.50</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </button>
              
              <!-- PGADMIN -->
              <a href="http://pgadmin.internal/" target="_blank"
                 class="group rounded-2xl border border-slate-800 bg-card/80 hover:border-accent/70 hover:bg-card-soft/90 transition p-5 space-y-4 shadow-md">
                  <div class="flex items-start gap-3">
                      <div class="h-12 w-12 rounded-xl bg-slate-900/80 border border-slate-700 flex justify-center items-center text-2xl">
                          üóÑÔ∏è</div>
                      <div>
                          <h3 class="font-semibold">pgAdmin</h3>
                          <p class="text-xs text-slate-400">PostgreSQL admin</p>
                      </div>
                  </div>
                  <p class="text-xs text-slate-400">Manage PostgreSQL databases.</p>
                  <div class="flex justify-between text-[11px] text-slate-400">
                      <span>pgadmin.internal</span>
                      <span class="group-hover:text-accent">Open ‚Üó</span>
                  </div>
              </a>
          
          </section>
      </div>
      
      <!-- FILE NAVIGATOR MODAL -->
      <div id="fileModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70">
          <div class="bg-card-soft border border-slate-800 rounded-2xl max-w-lg w-full p-6 space-y-4">
              <div class="flex items-center justify-between">
                  <h3 class="font-semibold">NFS Connection</h3>
                  <button onclick="closeFileModal()" class="text-slate-400 hover:text-accent">‚úï</button>
              </div>
              <div class="text-xs text-slate-300 space-y-4">
                  <div>
                      <p class="font-semibold mb-1">macOS</p>
                      <p>Finder ‚Üí Go ‚Üí Connect to Server</p>
                      <p class="font-mono bg-bg p-2 rounded mt-1">nfs://192.168.1.50/</p>
                  </div>
                  <div>
                      <p class="font-semibold mb-1">Windows</p>
                      <p>Map Network Drive (NFS client enabled)</p>
                      <p class="font-mono bg-bg p-2 rounded mt-1">\\192.168.1.50\</p>
                  </div>
              </div>
          </div>
      </div>
      
      <!-- FOOTER -->
      <footer class="border-t border-slate-900 bg-bg/90">
          <div class="max-w-6xl mx-auto px-4 py-4 text-[11px] text-slate-500 text-center">
              Self-hosted dashboard.
          </div>
      </footer>
      
      </body>
      </html>
