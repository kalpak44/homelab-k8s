apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-report-exporter
  namespace: internal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: trivy-report-reader
rules:
  # Read Trivy reports (cluster-wide)
  - apiGroups: ["aquasecurity.github.io"]
    resources:
      - vulnerabilityreports
    verbs:
      - get
      - list

  # Cleanup Jobs
  - apiGroups: ["batch"]
    resources:
      - jobs
    verbs:
      - get
      - list
      - delete

  # Cleanup Pods
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: trivy-report-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trivy-report-reader
subjects:
  - kind: ServiceAccount
    name: trivy-report-exporter
    namespace: internal
