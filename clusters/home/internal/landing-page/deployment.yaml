apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: internal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
              readOnly: true
            - name: trivy-reports
              mountPath: /usr/share/nginx/html/security
      volumes:
        - name: html
          configMap:
            name: nginx-html
        - name: trivy-reports
          persistentVolumeClaim:
            claimName: trivy-reports
