apiVersion: v1
kind: ConfigMap
metadata:
  name: trivy-security-dashboard
  namespace: internal
  labels:
    grafana_dashboard: "1"
data:
  trivy-security.json: |
    {
      "title": "Security â€“ Trivy",
      "schemaVersion": 36,
      "version": 2,
      "panels": [
        {
          "type": "stat",
          "title": "Critical Vulnerabilities",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"CRITICAL\"})",
              "refId": "A"
            }
          ]
        },
        {
          "type": "stat",
          "title": "High Vulnerabilities",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"HIGH\"})",
              "refId": "A"
            }
          ]
        }
      ]
    }
