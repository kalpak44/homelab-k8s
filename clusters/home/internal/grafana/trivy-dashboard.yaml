apiVersion: v1
kind: ConfigMap
metadata:
  name: trivy-security-dashboard
  namespace: internal
  labels:
    grafana_dashboard: "1"
data:
  trivy-security.json: |
    {
      "title": "Kubernetes Security â€“ Trivy",
      "schemaVersion": 36,
      "version": 5,
      "refresh": "30s",
      "panels": [

        {
          "type": "stat",
          "title": "Critical CVEs",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Critical\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "High CVEs",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"High\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "Medium CVEs",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Medium\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "Low CVEs",
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Low\"})",
              "instant": true
            }
          ]
        },

        {
          "type": "table",
          "title": "CVEs by Namespace",
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum by (namespace, severity) (trivy_image_vulnerabilities)",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Severity", "CVEs"]
              }
            }
          ]
        },

        {
          "type": "table",
          "title": "CVEs by Kubernetes Resource",
          "gridPos": { "x": 12, "y": 4, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum by (namespace, resource_kind, resource_name, severity) (trivy_image_vulnerabilities)",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "resource_kind": "Kind",
                  "resource_name": "Resource",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Kind", "Resource", "Severity", "CVEs"]
              }
            }
          ]
        },

        {
          "type": "table",
          "title": "CVEs by Container",
          "gridPos": { "x": 0, "y": 12, "w": 24, "h": 10 },
          "targets": [
            {
              "expr": "sum by (namespace, resource_name, container_name, severity) (trivy_image_vulnerabilities)",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "resource_name": "Resource",
                  "container_name": "Container",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Resource", "Container", "Severity", "CVEs"]
              }
            }
          ]
        },

        {
          "type": "table",
          "title": "CVEs by Image",
          "gridPos": { "x": 0, "y": 22, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum by (image_repository, image_tag, severity) (trivy_image_vulnerabilities)",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "image_repository": "Image",
                  "image_tag": "Tag",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Image", "Tag", "Severity", "CVEs"]
              }
            }
          ]
        },

        {
          "type": "table",
          "title": "CVEs by CVE ID",
          "gridPos": { "x": 0, "y": 30, "w": 24, "h": 10 },
          "targets": [
            {
              "expr": "sum by (cve_id, severity) (trivy_image_vulnerabilities)",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "cve_id": "CVE",
                  "severity": "Severity",
                  "Value": "Occurrences"
                },
                "order": ["CVE", "Severity", "Occurrences"]
              }
            }
          ]
        }

      ]
    }
