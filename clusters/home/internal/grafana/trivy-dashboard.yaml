apiVersion: v1
kind: ConfigMap
metadata:
  name: trivy-security-dashboard
  namespace: internal
  labels:
    grafana_dashboard: "1"
data:
  trivy-security.json: |
    {
      "title": "Kubernetes Security â€“ Trivy",
      "schemaVersion": 36,
      "version": 6,
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "name": "namespace",
            "label": "Namespace",
            "type": "query",
            "datasource": "Prometheus",
            "query": "label_values(trivy_image_vulnerabilities, namespace)",
            "includeAll": true,
            "multi": true,
            "allValue": ".*"
          },
          {
            "name": "severity",
            "label": "Severity",
            "type": "custom",
            "query": "Critical,High,Medium,Low",
            "includeAll": true,
            "multi": true,
            "allValue": ".*"
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Critical CVEs",
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Critical\", namespace=~\"$namespace\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "High CVEs",
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"High\", namespace=~\"$namespace\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "Medium CVEs",
          "gridPos": { "x": 12, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Medium\", namespace=~\"$namespace\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "stat",
          "title": "Low CVEs",
          "gridPos": { "x": 18, "y": 0, "w": 6, "h": 4 },
          "targets": [
            {
              "expr": "sum(trivy_image_vulnerabilities{severity=\"Low\", namespace=~\"$namespace\"})",
              "instant": true
            }
          ]
        },
        {
          "type": "barchart",
          "title": "Top-10 Most Vulnerable Kubernetes Resources",
          "gridPos": { "x": 0, "y": 4, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "topk(10, sum by (namespace, resource_kind, resource_name) (trivy_image_vulnerabilities{namespace=~\"$namespace\", severity=~\"$severity\"}))",
              "legendFormat": "{{namespace}} / {{resource_kind}} / {{resource_name}}"
            }
          ],
          "options": {
            "orientation": "horizontal",
            "showValue": "always"
          }
        },
        {
          "type": "table",
          "title": "CVEs by Namespace",
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum by (namespace, severity) (trivy_image_vulnerabilities{namespace=~\"$namespace\", severity=~\"$severity\"})",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Severity", "CVEs"]
              }
            }
          ]
        },
        {
          "type": "table",
          "title": "CVEs by Kubernetes Resource",
          "gridPos": { "x": 12, "y": 12, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "sum by (namespace, resource_kind, resource_name, severity) (trivy_image_vulnerabilities{namespace=~\"$namespace\", severity=~\"$severity\"})",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "resource_kind": "Kind",
                  "resource_name": "Resource",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Kind", "Resource", "Severity", "CVEs"]
              }
            }
          ]
        },
        {
          "type": "table",
          "title": "CVEs by Container",
          "gridPos": { "x": 0, "y": 20, "w": 24, "h": 8 },
          "targets": [
            {
              "expr": "sum by (namespace, resource_name, container_name, severity) (trivy_image_vulnerabilities{namespace=~\"$namespace\", severity=~\"$severity\"})",
              "format": "table"
            }
          ],
          "transformations": [
            { "id": "labelsToFields" },
            {
              "id": "organize",
              "options": {
                "renameByName": {
                  "namespace": "Namespace",
                  "resource_name": "Resource",
                  "container_name": "Container",
                  "severity": "Severity",
                  "Value": "CVEs"
                },
                "order": ["Namespace", "Resource", "Container", "Severity", "CVEs"]
              }
            }
          ]
        }
      ]
    }
