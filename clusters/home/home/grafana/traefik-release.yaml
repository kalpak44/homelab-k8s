apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 8.5.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system

  values:
    ####################################################################
    # ADMIN CREDENTIALS (HARDCODED)
    ####################################################################
    adminUser: admin
    adminPassword: admin

    ####################################################################
    # PERSISTENCE
    ####################################################################
    persistence:
      enabled: true
      type: pvc
      accessModes: ["ReadWriteOnce"]
      size: 5Gi

    ####################################################################
    # SERVICE (ClusterIP only)
    ####################################################################
    service:
      type: ClusterIP
      port: 80

    ####################################################################
    # DISABLE BUILT-IN INGRESS
    ####################################################################
    ingress:
      enabled: false
