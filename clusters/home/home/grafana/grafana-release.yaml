apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 8.5.2
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: home

  values:
    ####################################################################
    # ADMIN CREDENTIALS (HARDCODED - CHANGE IN REAL ENV!)
    ####################################################################
    adminUser: admin
    adminPassword: admin

    ####################################################################
    # PERSISTENCE
    ####################################################################
    persistence:
      enabled: true
      type: pvc
      accessModes: ["ReadWriteOnce"]
      size: 5Gi

    ####################################################################
    # SERVICE (ClusterIP on port 80, matching IngressRoute)
    ####################################################################
    service:
      type: ClusterIP
      port: 80
      targetPort: 3000

    ####################################################################
    # DISABLE BUILT-IN INGRESS (we use Traefik IngressRoute instead)
    ####################################################################
    ingress:
      enabled: false
