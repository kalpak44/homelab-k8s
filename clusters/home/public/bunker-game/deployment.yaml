apiVersion: apps/v1
kind: Deployment
metadata:
  name: bunker
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bunker
  template:
    metadata:
      labels:
        app: bunker
    spec:
      containers:
        - name: bunker
          image: kalpak44/bunker-party:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
