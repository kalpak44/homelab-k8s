apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleship
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleship
  template:
    metadata:
      labels:
        app: battleship
    spec:
      containers:
        - name: battleship
          image: kalpak44/battleship-party:dbbeb0abd5cd2acdaf05c685a5164398e730fe41
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
