apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleship
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleship
  template:
    metadata:
      labels:
        app: battleship
    spec:
      containers:
        - name: battleship
          image: kalpak44/battleship-party:03e1ee40b8648e4b0cb596bbef01d4fed76c110b
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
