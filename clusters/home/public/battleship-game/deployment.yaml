apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleship
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleship
  template:
    metadata:
      labels:
        app: battleship
    spec:
      containers:
        - name: battleship
          image: kalpak44/battleship-party:e91e34e8518a6ecf3285d96b348fbc6a85d55096
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
