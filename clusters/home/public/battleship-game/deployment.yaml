apiVersion: apps/v1
kind: Deployment
metadata:
  name: battleship
  namespace: public
spec:
  replicas: 1
  selector:
    matchLabels:
      app: battleship
  template:
    metadata:
      labels:
        app: battleship
    spec:
      containers:
        - name: battleship
          image: kalpak44/battleship-party:5fb782b602b810236ec966fefad41257ce84849d
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
